# fix lineendings in Windows
image:
  - Visual Studio 2015

init:
  - git config --global core.autocrlf input

build: off

environment:
  GITHUB_ACCESS_TOKEN:
    secure: 5drFLFNj3hmrLLWt385zNdAly6bfTE3nDqLHpmFWfX7XtEVISPek5fwspic32s9i

# appveyor.yml
install:
  - set PATH=C:\Ruby24\bin;C:\workspace;%PATH%
  # - bundle install

build_script:
- ps: |
    mkdir C:\workspace\
    $ErrorActionPreference="Stop"
    Start-FileDownload https://github.com/pmq20/squashfuse/files/691217/sqfs43-win32.zip -FileName C:\workspace\sqfs43-win32.zip
    Add-Type -AssemblyName System.IO.Compression.FileSystem
    [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\workspace\sqfs43-win32.zip", "C:\workspace")

before_test:
  - mksquashfs -version
  - ruby -v
  - gem -v
  - bundle -v


test_script:
  - bundle exec rake
